<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Card Draw</title>
    <link rel="stylesheet" href="css/card-starter.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>High Card Draw</h1>

      <p id="round-message">Click "Draw Cards" To Start</p>

      <section class="scoreboard">
        <div class="score player-score">
          Player: <span id="player-score">0</span>
        </div>
        <div class="score dealer-score">
          Dealer: <span id="dealer-score">0</span>
        </div>
      </section>

      <section class="play-area">
        <div
          id="player-card"
          class="card card-large card-back card-shadow"
        ></div>

        <div
          id="dealer-card"
          class="card card-large card-back card-shadow"
        ></div>
      </section>

      <button id="draw-btn" class="btn">Draw Cards</button>
      <button id="reset-btn" class="btn">Reset Game</button>
    </main>
  </body>
</html>
